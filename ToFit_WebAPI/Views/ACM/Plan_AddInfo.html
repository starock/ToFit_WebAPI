
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
        <script src="/Content/js/jquery-2.1.3.min.js"></script>
        
        
        <script>
		

		$(document).ready(function(){

			//alert("haha");
			

			$("#bSubmit").click(function()

			{ 
				
				var pName =  $("#txtName").val();
				var pDays = $("#txtDays").val();
				var pRemark = $("#txtRemark").val();
				
				//alert(pName);
				
				var pSex = $("input[name='gSex']:checked").val();
				var pPlace = $("input[name='gPlace']:checked").val();
				var pI = $("input[name='gI']:checked").val();
				var pPart = $("input[name='gPart']:checked").val();
				
				
				
				//alert($("input[name='gSex']:checked").val());
				
				
								
				//alert(pName+","+pDasy+","+pRemark+","+pSex+","+pPlace+","+pI+","+pPart);
				
				if(pName.length>0 && pDays.length>0)
				{
					
					//alert(pDays);
					
					$.post("/Plan/AddInfo/",
	
					{	  
					
						planName :pName,
						typeMatch :pSex,
						typePlace :pPlace,
						typePart :pPart,
						typeIntensity :pI,
						days :pDays,
						remark :pRemark
					
					},
					
					function(data,status){
					
					
					//alert(data);
					
					
					if(data=="1")
					
					{	  
					
						 alert("信息添加成功.");
						
						 window.location.href = "/Plan/Pages/AddInfo/";
					
					}
					
					else
					
					{
					
						alert("添加信息时出错: " + data + "\nStatus: " + status);
					
					}
					});
				
				}
				else
				{
					alert('请将信息填写完整');
				}


			}); 

		   
			

		});
		</script>
</head>
	<body>
    
  
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="30">添加方案</td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">方案名称</td>
        </tr>
        <tr>
          <td height="30"><label for="txtName"></label>
          <input name="name" type="text" id="txtName" size="50" maxlength="50"></td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">适用人群</td>
        </tr>
        <tr>
          <td height="30">
          <input type="radio" name="gSex" value="男" checked><label>男  </label>
          
          <input type="radio" name="gSex" value="女"> <label>女  </label>
          
          <input type="radio" name="gSex" value="男女通用"> <label>男女通用  </label>
           
            
          </td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">适用场所</td>
        </tr>
        <tr>
          <td height="30">
          <input type="radio" name="gPlace" value="健身房"  checked> <label>健身房  </label>
          
          <input type="radio" name="gPlace" value="家庭|户外"> <label>家庭|户外  </label>
          
          <input type="radio" name="gPlace" value="健身房|家庭均可"> <label>健身房|家庭均可  </label>
          
          </td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">天数</td>
        </tr>
        <tr>
          <td height="30"><input type="text" id="txtDays" size="50" maxlength="50"></td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">运动强度</td>
        </tr>
        <tr>
          <td height="30">
          <input type="radio" name="gI"  value="大" checked> <label>大  </label>
          
          <input type="radio" name="gI"  value="小"> <label>小  </label>
          </td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">健身部位</td>
        </tr>
        <tr>
          <td height="30">
          <input type="radio" name="gPart" value="整体" checked> <label>整体  </label>
          
          <input type="radio" name="gPart" value="局部" > <label>局部  </label>
          </td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">备注说明</td>
        </tr>
        <tr>
          <td height="30"><textarea name="txtRemark" cols="50" rows="8" id="txtRemark"></textarea></td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30">&nbsp;</td>
        </tr>
        <tr>
          <td height="30"><input type="button"  id="bSubmit" value="添加方案"></td>
        </tr>
      </table>
    
  
    
</body>
</html>
